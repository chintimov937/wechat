<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/layout.css"/>
		 <link rel="shortcut icon" href="#" />
	</head>
	<body>
		<div class="container" style="position:absolute;top:0;left:0;padding:0; width: 100%;height:100%;background:#EEEEEE">
			<header>
				<div class="left"><a href="index.html"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
				<center><div class="title">实名认证</div></center>
			</header>
			<div class="content">
				<form  method="post" class="form-inline" action="#" id="smrz">
					<!--实名认证-->
					<div class="row reg-tel tab-content" style="display: block;">
						<div class="col-md-12 col-xs-12 col-sm-12">
							<div class="input-group">
								<div class="input-group-addon"><span>姓名</span></div>
								<input type="text" name="name" class="form-control username" placeholder="请输入姓名"/>
								<span class="glyphicon glyphicon-remove remove "></span>
							</div>
						</div>
						<p class="name-error">*姓名格式错误</p>
						<div class="col-md-12 col-xs-12 col-sm-12">
							<div class="input-group">
								<div class="input-group-addon"><span>身份证号</span></div>
								<input type="text" name="card" class="form-control card" placeholder="请输入18位身份证号" />
								<span class="glyphicon glyphicon-remove remove"></span>
							</div>
						</div>
						<div class="card-error">*身份证号错误</div>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
						<button type="button" class="btn btn-primary info-btn complete" onclick="per_name()">完成</button>
					</div>
				</form>
			</div>
		</div>
		<div class="wrap"></div>
		<div class="change-ok">
			<center>
				<p>修改密码成功！</p>
			</center>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/main.js"></script>
		
	</body>
</html>
